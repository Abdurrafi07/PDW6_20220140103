<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ending Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ending Theme "Mahouka Koukou no Rettosei"  </h1>
  </header>
  <main>
    <section class="content">
      <div class="grid-container">
        <div class="image-container">
          <img src="./assets/Elisa.png" alt="Elisa">
          <p>ELISA - Millenario</p>
          <div class="audio-container"> 
            <audio id="audio" controls>
              <source src="./audio/ELISA-Millenario.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
        <div class="video-container">
          <video id="video" controls>
            <source src="./videos/ELISA-Millenario.mp4" type="video/mp4">
            Your browser does not support the video element.
          </video>
        </div>
      </div>
    </section>
    <section class="content">
        <div class="grid-container">
          <div class="image-container">
            <img src="./assets/Mirror.png" alt="Rei Yasuda">
            <p>Rei Yasuda - Mirror</p>
            <div class="audio-container"> 
              <audio id="audio" controls>
                <source src="./audio/安田レイ_Mirror_魔法科高校の劣等生_EDテーマ.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <div class="video-container">
            <video id="video" controls>
              <source src="./videos/安田レイ『Mirror』「魔法科高校の劣等生」EDテーマ.mp4" type="video/mp4">
              Your browser does not support the video element.
            </video>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="grid-container">
          <div class="image-container">
            <img src="./assets/Lisa.png" alt="Lisa">
            <p>LISA - Rising Hope</p>
            <div class="audio-container"> 
              <audio id="audio" controls>
                <source src="./audio/LiSA-Rising-Hope_2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
            </div>
          </div>
          <div class="video-container">
            <video id="video" controls>
              <source src="./videos/Lisa-Rising-Hope.mp4" type="video/mp4">
              Your browser does not support the video element.
            </video>
          </div>
        </div>
      </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
